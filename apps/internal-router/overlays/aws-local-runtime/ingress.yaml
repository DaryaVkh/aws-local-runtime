apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aws-local-runtime-internal-router-ingress
  namespace: aws-local-runtime
spec:
  ingressClassName: nginx
  rules:
  - host: philipp.hybrid-team.cf-cd.com
    http:
      paths:
      - backend:
          service:
            name: internal-router
            port:
              number: 80
        path: /webhooks
        pathType: Prefix
      - backend:
          service:
            name: internal-router
            port:
              number: 80
        path: /workflows
        pathType: Prefix
      - backend:
          service:
            name: internal-router
            port:
              number: 80
        path: /app-proxy
        pathType: Prefix
